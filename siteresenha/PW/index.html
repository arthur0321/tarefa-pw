  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
       const musicaEscolhida = document.getElementById("musicaEscolhida");

document.querySelectorAll('input[name="q4"]').forEach(radio => {
  radio.addEventListener('change', function() {
    let musicaSrc = "";

    const texto = this.parentElement.textContent.trim();

   
    if (texto.includes("Resenha do arrocha")) {
      musicaSrc = "RESENHA DO ARROCHA - J. ESKINE (CLIPE OFICIAL).mp3";
    } else if (texto.includes("Mãe solteira")) {
      musicaSrc = "MÃE SOLTEIRA - J.Eskine, MC Davi, MC G15, DG e Batidão Stronda (GR6 Explode).mp3"; 
    } else if (texto.includes("Calma calabreso")) {
      musicaSrc = "Calma Calabreso.mp3";
    } else if (texto.includes("Ex-Love")) {
      musicaSrc = "J. ESKINE - RESENHA DE EX-LOVE  O QUE BATE É MALUQUICE.mp3";
    }

    musicaEscolhida.src = musicaSrc;
    musicaEscolhida.play();
  });
});
    function mostrarParabens() {

      document.body.innerHTML= `
      <div style ="height: 100vh; display: flex; justify-content: center; align-items: center; text-align: center;">
        <h1 class = "niver"> FELIZ ANIVERSÁRIO TIAGO!!! </h1>
        <audio id="musicaParabens" autoplay>
        <source src="Parabéns pra Você.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio HTML5.
      </audio>
      
      </div>
      `;
      const intervalo = setInterval(() => {
    confetti({
      particleCount: 80,
      spread: 100,
      origin: { y: Math.random(), x: Math.random() },
    });
  }, 300);


  setTimeout(() => {
    clearInterval(intervalo);
  }, 10000);

}

    function mostrarResultado() {
    const respostas = document.querySelectorAll('input[type=radio]:checked');
    let totalPontos = 0;
      
    respostas.forEach(resposta => {
      totalPontos += parseInt(resposta.dataset.valor);
    }); 

    let resultadoTexto = '';
    let imagemSrc = '';
  
    if (totalPontos <= 30) 
    {
      resultadoTexto ='Você é o Tiago 244.';
      imagemSrc = 'tigas244.jpg'
      
    } 
    else if (totalPontos >= 31 && totalPontos<= 60 )  
    {
      resultadoTexto = 'Você é o Tiago drag queen';
      imagemSrc = 'tigasmulher.jpg';
    } 
    else if (totalPontos >= 61 && totalPontos <= 90 )  
    {
      resultadoTexto = 'Você é o Tiago noia';
      imagemSrc = 'tiagonoia.jpg';
    }
    else
    {
      resultadoTexto = 'Você é o tiago tiago'
      imagemSrc = "tigastiago.png"
    }
  
    
    document.getElementById('quiz-form').style.display = 'none';
    document.getElementById('resultado').style.display = 'block';
    document.getElementById('texto-resultado').textContent = resultadoTexto;
    document.getElementById('imagem-resultado').src = imagemSrc;
}
  </script>
